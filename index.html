<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Apple (Brasil)</title>
    <link rel="icon" href="logo.jpg">
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="#"><img src="logo.jpg" alt="" class="logo"></a>
            <ul>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPad</a></li>
                <li><a href="#" class="check">iPhone</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">AirPods</a></li>
                <li><a href="#">Só na Apple</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
            <div class="menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <section class="home">
            <div class="circle"></div>
            <div class="main-text">
                <img src="img/iphone13.png" alt="">
            <div class="home-text">
                <h4 class="text-h4">iPhone 13 Pro</h4>
                <h1 class="text-h1">Tão poderoso. <br>Tão ao seu alcance</h1>
                <p>Chip com velocidade impressionante.Um aumento notável na duração da bateria.No iPhone 13, você faz coisas que nunca pôde.</p>               
                   <h5>Escolha sua cor favorita:</h5>
                   <a href="#" class="btn">Comprar</a>
            </div>
            <div class="content">
                <span id="green" onclick="imgSlider('green.jpg')"></span>
                <span id="pink" onclick="imgSlider('pink.jpg')"></span>
                <span id="blue" onclick="imgSlider('blue.jpg')"></span>
                <span id="black" onclick="imgSlider('black.jpg')"></span>
                <span id="white" onclick="imgSlider('white.jpg')"></span>
                <span id="red" onclick="imgSlider('red.jpg')"></span>
            </div>
            <div class="Primeira-img">
                <img src="green.jpg" alt="Imagem do iPhone" id="phone">
            </div>
        </section>
    </main>
    <script
    type="text/javascript">
        /*Função de mudar o celular*/
        function imgSlider(e){
            document.querySelector('#phone').src = e;
        }
        </script>
</body>
</html>
